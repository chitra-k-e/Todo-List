<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ex-3.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="newcss.css">
        
    </head>
    <body>
        
        <div class="container">
            <div style="z-index: -1;" class="background-image"></div>
            <nav style="z-index: 1;" class="navbar navbar-expand-lg nav-tabs"> 
                <div class="container"> 
                    <a class="navbar-brand" href="#"> 
                      <img src="logotodo.png" alt="Bootstrap" width="50" height="40">               <span class="content">To do List</span> 
                    </a> 
                  </div>             
                <div class="container-fluid"> 
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs- arialabel="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span> 
                  </button> 
                  <div class="collapse navbar-collapse"  id="navbarSupportedContent"> 
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                      <li class="content nav-item nav-link "> 
                        <span  class="content " style="margin-left: 250px;"></span> 
                      </li>     
                      <li class="content nav-item "> 
                        <a class="nav-link  " aria-current="page" href="Ex-2.html"><span class="content"><i class="fa-solid fa-user"></i>   Hello, Sign Up</span></a> 
                      </li> 
                    </ul> 
                  </div> 
                </div> 
              </nav> 
            <div id="back">

                <main class="app">
                    <!-- Greeting -->
                    <section class="greeting">
                        <h2 class="title">
                            What's up, <input type="text" id="name" placeholder="Name here" />
                        </h2>
                    </section>
                    <!-- End of Greeting -->
                    
                    <!-- New Todo -->
                    <section class="create-todo">
                        <h3>CREATE A TODO</h3>
                        <form id="new-todo-form">
                            <h4>What's on your todo?</h4>
                            <input 
                                type="text" 
                                placeholder="e.g. Get some milk"
                                name="content"
                                id="content" />
                            
                            <h4>Pick a category</h4>
                            <div class="options">
                                <label>
                                    <input type="radio" name="category" id="category1" value="business" /> 
                                    <span class="bubble business"></span>
                                    <div>Business</div>
                                </label>
                                <label>
                                    <input type="radio" name="category" id="category2" value="personal" />
                                    <span class="bubble personal"></span>
                                    <div>Personal</div>
                                </label>
                            </div>
            
                            <input type="submit" value="Add todo" /> <br>
                            <a href="http://127.0.0.1:5000/remainder.html">Set Remainder</a>
                            
                        </form>
                    </section>
                    <!-- End of New Todo -->
            
                    <!-- Todo List -->
                    <section class="todo-list">
                        <h3>TODO LIST</h3>
                        <div class="list" id="todo-list"></div>
                    </section>
                    <!-- End of Todo List -->
            
                </main>
                <!-- End of App Wrapper -->
            
                <!-- JS Import -->
                <script src="main.js"></script>
            </div>
        </div>
    </body>
</html>
